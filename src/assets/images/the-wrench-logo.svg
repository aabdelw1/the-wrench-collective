<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="black" stroke-width="2">
  <!-- Crossed wrenches -->
  <line x1="60" y1="120" x2="160" y2="220" stroke="black" stroke-width="10" />
  <line x1="340" y1="120" x2="240" y2="220" stroke="black" stroke-width="10" />
  
  <!-- Bottom crossed wrenches -->
  <line x1="60" y1="280" x2="160" y2="180" stroke="black" stroke-width="10" />
  <line x1="340" y1="280" x2="240" y2="180" stroke="black" stroke-width="10" />

  <!-- Piston -->
  <rect x="180" y="40" width="40" height="40" fill="black" />
  <line x1="200" y1="80" x2="200" y2="110" stroke="black" stroke-width="8" />
  <circle cx="200" cy="130" r="10" fill="black" />

  <!-- Horizontal Lines -->
  <line x1="40" y1="160" x2="360" y2="160" stroke="black" stroke-width="2" />
  <line x1="40" y1="240" x2="360" y2="240" stroke="black" stroke-width="2" />

  <!-- Text -->
  <text x="200" y="190" text-anchor="middle" font-size="28" font-weight="bold" fill="black">THE WRENCH</text>
  <text x="200" y="215" text-anchor="middle" font-size="18" fill="black">COLLECTIVE</text>
  <text x="200" y="295" text-anchor="middle" font-size="16" fill="black">EST 2025</text>
</svg>
